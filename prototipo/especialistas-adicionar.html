<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMALEC</title>
    <link rel="icon" href="img/animalec.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilos.css">
</head>

<body>
    
    <!-- Menu de topo-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand ml-5" href="#">
                <img src="img/animalec_line.png" style="width:250px; height:50px" title="Página principal do Animalec"
                    alt="Logo Animalec" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse"
                aria-controls="nav-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-collapse">

                <ul class="navbar-nav ml-auto mr-5">

                    <li class="nav-item">
                        <a class="nav-link" href="#animals">ANIMAIS</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#quizzes">QUIZZES</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">CONTACTOS</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">LOGIN</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Conteúdo da página-->
    <section class="page-section">
        <div class="container">
            <header class="header-page">
                <h1 class="mt-5">ADICIONAR ESPECIALISTA</h1>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </header>

            <div class="row mb-4">
                <div class="col-12">
                    <form>

                        <div class="row">

                            <div class="col-12 col-md-12 order-1">
                                <div class="form-group">
                                    <div class="row g-0">
                                        <div class="col-12 col-md-9 ">
                                            <input type="text" class="form-control" id="nomeInput"
                                                placeholder="nome do especialista">
                                        </div>
                                        <div class="col-12 col-md-3 "> &nbsp;

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Caroussel -->
                            <div class="col-12 col-md-3 order-2 order-md-2">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-bs-interval="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                        <img class="d-block w-100" src="img/av2.jpeg" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                        <img class="d-block w-100" src="img/av4.jpg" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                        <img class="d-block w-100" src="img/av5.jpg" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>

                            <div class="col-12 col-md-9 order-3 order-md-1">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="afiliacaoInput"
                                        placeholder="afiliação (universidade/instituto)">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formacaoInput"
                                        placeholder="formação inicial">
                                </div>
                                <div class="row g-0">
                                    <div class="col-12 col-md-6 mb-3 mb-md-0  pe-md-3">
                                        <input type="date" class="form-control" id="inicioInput"
                                            placeholder="data inicio">
                                    </div>
                                    <div class="col-12 col-md-6 ">
                                        <select id="inputState" class="form-control">
                                            <option value="" disabled selected hidden>estado</option>
                                            <option>ativo</option>
                                            <option>inativo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <select id="inputFocusGroup" class="form-control">
                                        <option value="" disabled selected hidden>grupo de foco</option>
                                        <option>cetáceo</option>
                                        <option>mamíferos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group mt-3 ta-left">
                                    <strong>lista de animais de especialização</strong>
                                    <div class="row animal mt-2">
                                        <div class="col-10">
                                            <select id="inputAnimal" class="form-control">
                                                <option value="" disabled selected hidden>animal</option>
                                                <option>cão</option>
                                                <option>gato</option>
                                            </select>
                                        </div>
                                        <div class="col-2 text-end">
                                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa-solid fa-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-success w-100"><i class="fa-solid fa-dog"></i> adicionar animal</button>
                                </div>
                                <div class="form-group mt-3 ta-left">
                                    <strong>lista de contactos</strong>
                                    <div class="row contacto mt-2">
                                        <div class="col-10">
                                            <input type="text" class="form-control" id="contactInput"
                                                placeholder="contacto/telefone">
                                        </div>
                                        <div class="col-2 text-end">
                                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa-solid fa-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-success w-100"><i class="fa-solid fa-phone"></i> adicionar contacto</button>
                                </div>

                                <div class="form-group mt-3">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="descrição"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mb-4 d-none d-md-block ta-left">
                <div class="col">
                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-square-plus"></i> ADICIONAR ESPECIALISTA</button>
                    <a href="especialistas-lista.html" class="btn btn-danger ml-2"><i class="fa-solid fa-square-xmark"></i> CANCELAR</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="fixed-bottom bg-light p-3 border-top d-block d-md-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-square-plus"></i>
                        ADICIONAR</button>
                </div>
                <div class="col-6">
                    <a href="especialistas-lista.html" class="btn btn-danger w-100"><i
                            class="fa-solid fa-square-xmark"></i> CANCELAR</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Botões fixos ao rodapé - apenas para mobile -->
    <footer class="fixed-bottom bg-light p-3 border-top d-block d-md-none">
        <div class="container-fluid">
            <div class="row">
                <a href="#"></a><button type="button" class="btn btn-sm btn-outline-success"><i class="fa-solid fa-square-plus"></i> ADICIONAR ESPECIALISTA</button>
                <a href="especialistas-lista.html"><button type="button" class="btn btn-sm btn-outline-danger ml-2"><i class="fa-solid fa-square-xmark"></i> CANCELAR</button></a>
            </div>
        </div>
    </footer>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"> </script>
    <script src="https://kit.fontawesome.com/f9fed9fefa.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
