    <!-- Conteúdo da página-->
    <section class="page-section">
        <div class="container">
            <header class="header-page">
                <h1 class="mt-5">ALTERAR PATROCINADOR</h1>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </header>

            <div class="row mb-4">
                <div class="col-12">
                    <form>

                        <div class="row">

                            <div class="col-12 col-md-12 order-1">
                                <div class="form-group">
                                    <div class="row g-0">
                                        <div class="col-12 col-md-9 ">
                                            <input type="text" class="form-control" id="nomeInput" placeholder="identificacao do patrocinador" value="carros e carroças, lda">
                                        </div>
                                        <div class="col-12 col-md-3 "> &nbsp;

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Caroussel -->
                            <div class="col-12 col-md-3 order-2 order-md-2">
                                <div class="form-group">
                                    <input type="file" class="form-control" id="logo" placeholder="Upload do logotipo" >
                                </div>
                            </div>

                            <div class="col-12 col-md-9 order-3 order-md-1">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3 mb-md-0  pe-md-3">
                                        <input type="date" class="form-control" id="inicioInput" placeholder="data inicio" value="2023-02-01">
                                    </div>
                                    <div class="col-12 col-md-6 pe-md-3">
                                        <input type="date" class="form-control" id="inicioInput" placeholder="data inicio" value="2025-02-01">
                                        
                                    </div>
                                </div>
                                <div class="row g-0 mt-3">
                                    <div class="col-12 col-md-4 mb-3 mb-md-0  pe-md-3">
                                        <select id="inputState" class="form-control">
                                            <option value="" disabled hidden>Tipo patrocínio</option>
                                            <option value="1" selected >Pessoal</option>
                                            <option value="0">Institucional</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-4 ">
                                        <input type="text" class="form-control" id="nomeInput" placeholder="valor do patrocínio" value="1000">
                                    </div>
                                    <div class="col-12 col-md-4 mt-3">
                                        <select id="inputState" class="form-control">
                                            <option value="" disabled hidden>estado</option>
                                            <option value="1" >ativo</option>
                                            <option value="0" selected>suspenso</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mt-3 ta-left">
                                    <strong>lista de animais</strong>
                                    <div class="row animal mt-2">
                                        <div class="col-10">
                                            <select id="inputAnimal" class="form-control">
                                                <option value="" disabled  hidden>animal</option>
                                                <option selected>cães</option>
                                                <option>gato</option>
                                            </select>
                                        </div>
                                        <div class="col-2 text-end">
                                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa-solid fa-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-success w-100"><i class="fa-solid fa-dog"></i> adicionar animal</button>
                                </div>
                                
                                
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group mt-3 ta-left">
                                    <strong>lista de links</strong>
                                    <div class="row animal mt-2">
                                        <div class="col-10">
                                            <input type="text" class="form-control" id="contactInput" placeholder="contacto/telefone" value="www.carsandrigs.com">
                                        </div>
                                        <div class="col-2 text-end">
                                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa-solid fa-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-success w-100"><i class="fa-solid fa-link"></i> adicionar link</button>
                                </div>
                                <div class="form-group mt-3 ta-left">
                                    <strong>lista de contactos</strong>
                                    <div class="row contacto mt-2">
                                        <div class="col-10">
                                            <input type="text" class="form-control" id="contactInput" placeholder="contacto/telefone" value="support@carsandrigs.com">
                                        </div>
                                        <div class="col-2 text-end">
                                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa-solid fa-minus"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-success w-100"><i class="fa-solid fa-phone"></i> adicionar contacto</button>
                                </div>

                                <div class="form-group mt-3">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="descrição">suspenso por falta de pagamento</textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mb-4 d-none d-md-block ta-left">
                <div class="col">
                    <a href="patrocinadores-lista.html"> <button type="submit" class="btn btn-success"><i class="fa-solid fa-square-plus"></i> ALTERAR ESPECIALISTA</button></a>
                    <a href="patrocinadores-lista.html" class="btn btn-danger ml-2"><i class="fa-solid fa-square-xmark"></i> CANCELAR</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">

                        ADICIONAR</button></a>
                </div>
                <div class="col-6">
                    <a href="patrocinadores-lista.html" class="btn btn-danger w-100"><i class="fa-solid fa-square-xmark"></i> CANCELAR</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Botões fixos ao rodapé - apenas para mobile -->
    <footer class="fixed-bottom bg-light p-3 border-top d-block d-md-none">
        <div class="container-fluid">
            <div class="row">
                <a href="patrocinadores-lista.html"><button type="button" class="btn btn-sm btn-outline-success"><i class="fa-solid fa-square-plus"></i> ALTERAR PATROCINADOR</button></a>
